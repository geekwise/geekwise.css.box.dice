<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"> <title>geekwise.css.box.dice</title>
</head>
<body>
    
    
       
       
       
       <!--side_1-->
        <div class='dice'>
            <span class='dot center'></span>
        </div>
        
        
        
        <!--side_2-->
           <div class='dice'>
            <span class='dot top_left'></span>
            
            <span class='dot empty'></span>

            <span class='dot bottom_right'></span>
        </div>
        
        
        
        
        <!--side_3-->
         <div class='dice'>
            <span class='dot top_left'></span>
            
            <span class='dot center'></span>

            <span class='dot bottom_right'></span>
        </div>
        
        
        
        
        
                
        <!--side_4-->
        <div class='dice' id='side_4'>
            <span class='dot top_left'></span>
            <span class='dot top_right'></span>           
            <span class='dot bottom_left'></span>
            <span class='dot bottom_right'></span>
        </div>
        
        
        
        <!--side_5-->
        <div class='dice'>
            <span class='dot top_left'></span>
            <span class='dot top_right'></span>
            
            <span class='dot center'></span>


           
            <span class='dot bottom_left'></span>
            <span class='dot bottom_right'></span>
        </div>
        
        
        
        <!--side_6-->
        <div class='dice'>
            <span class='dot left'></span>
            <span class='dot left'></span>
            <span class='dot left'></span>
           
            <span class='dot right'></span>
            <span class='dot right'></span>
            <span class='dot right'></span>
        </div>
        
        
        
    </div>
